<body>
    <div>
    <textarea id="area">test</textarea>
    </div>

<script>
    var area = document.getElementById('area'),
    code = ['<option value="0">0</option>','<option value="1">1</option>','<option value="2">2</option>'];
    area.onclick = function(){
        var self = this, parent = self.parentNode, sel;
        if(!document.getElementById('a-sel')){//先判断是不是有动态select
            sel = document.createElement('select');
            parent.appendChild(sel);
            sel.id = "a-sel"
        }
        sel = document.getElementById('a-sel')
        // 不兼容ie
        sel.innerHTML = code.join('');
        // 兼容IE
        /*for(var i=0,l = code.length;i<l;i++){
            var option = document.createElement("option");
            option.value = ''+i;
            option.innerHTML = ''+i;
            sel.appendChild(option);
        }*/
    }
</script>
